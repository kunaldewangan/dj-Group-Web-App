{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}
<div class="col-md-12">
    <h4>create Group!</h4>
    <form action="{% url 'groups:group_create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="create">
    </form>
</div>
{% endblock %}
