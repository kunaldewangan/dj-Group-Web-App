{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <img class="img-fluid" src="{% static 'images/login.png' %}" alt="image" width="626px" height="626px">
        </div>
        <div class="col-md-5">
            <div class="pt-3">
                <h1 class="display-4">Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
